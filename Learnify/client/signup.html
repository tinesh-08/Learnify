<body>
    <div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<div class="img">
					<img src="image/img8.png">
				</div>
				
				
			</div>
			<form class="form-detail" action="http://localhost:3000/server/zc_function/" method="post" id="myform">
				<h2>CREATE YOUR ACCOUNT</h2>
				<div class="form-row">
					<label for="instituteName">Name</label>
					<input type="text" name="instituteName" id="instituteName" class="input-text"/>
				</div>
				<div class="form-row">
					<label for="phone">Phone Number</label>
					<input type="text" name="phone" id="location" class="input-text"/>
				</div>
				<div class="form-row">
					<label for="your_email">Email Id</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"/>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" required/>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register"/>
				</div>
			</form>
		</div>
	</div>

    

</body>
